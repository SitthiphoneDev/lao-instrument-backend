services:
  - type: web
    name: lao-instrument-api
    runtime: python
    region: singapore  # or singapore for better latency in Asia
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.18